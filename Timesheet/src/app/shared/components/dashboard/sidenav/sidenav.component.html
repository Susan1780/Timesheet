<div class="side-nav-content">
   <ul class="nav-list" [ngClass]="{'nav-list-open': sideNavStatus}">
      <li class="nav-list-item"*ngFor="let element of list">
         <i class="{{element.icon}}"></i>
         <span>
            <a href="#">{{ element.name }}</a>
         </span>
      </li>
   </ul>
</div>
