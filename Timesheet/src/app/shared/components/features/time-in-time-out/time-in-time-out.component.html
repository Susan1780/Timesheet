<div class="header">
   <h2>Welcome, User!</h2>
</div>

<div class="container">
   <div class="card">
      <div class="time">{{ dateNow | date: 'hh:mm:ss a' }}</div>
      <div class="clck-btn">
         <input type="button" class="btn btn-warning" [ngClass]="{'clck-btn-changes': btnBool}" (click)="clockIn()" value="{{ clckVariable }}">
         <!-- <button class="btn btn-light clck-out" (click)="clockOut()">Clock OUT</button> -->
         <!-- <div class="clck-text">Total Hours : <span class="interval">{{ totalTime | date: 'hh:mm:ss'}}</span></div> -->
      </div>
   </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

   <ng-container matColumnDef="date">
     <th mat-header-cell *matHeaderCellDef> Date</th>
     <td mat-cell *matCellDef="let dataSource"> {{dataSource.date}} </td>
   </ng-container>
 
   <ng-container matColumnDef="inTime">
     <th mat-header-cell *matHeaderCellDef> Check-in </th>
     <td mat-cell *matCellDef="let dataSource"> {{dataSource.inTime}} </td>
   </ng-container>

   <ng-container matColumnDef="outTime">
     <th mat-header-cell *matHeaderCellDef> Check-out </th>
     <td mat-cell *matCellDef="let element"> {{element.outTime}} </td>
   </ng-container>
 
   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 </table>
