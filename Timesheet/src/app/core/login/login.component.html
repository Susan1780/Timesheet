<div class="container">
  <div class="form-container log-in-container">
    <div class="overlay">
      <div class="overlay-panel overlay-right">
        <img class="company-logo" src="./../../../assets/images/logo.png" alt="company-logo">
        <!-- <h1>TVM Info Tech Pvt</h1>
        <p>Simplify Technology | Amplify Possibility</p> -->
      </div>
    </div>
  </div>
  <div class="overlay-container">
    <form [formGroup]='loginForm'>
      <h1 class="header">TVM Corp</h1>
      <span>Sign in with your registered account</span>
      <input type="email" placeholder="Email" formControlName="email" />
      <span class="text-danger">*</span>
      <div *ngIf="!loginForm.get('email')?.valid && loginForm.get('email')?.touched" class=" text-danger">
        <small class="error" *ngIf="loginForm.get('email')?.errors?.['required']">Enter Your Email ID</small>
        <small class="error" *ngIf="loginForm.get('email')?.errors?.['email']">Enter Valid Email Id</small>
      </div>
      <input type="password" [(ngModel)]="password" formControlName="password" placeholder="Password" />
      <div class="text-danger" *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.touched">
        {{errorMessage}}
        <!-- <small *ngIf="!loginForm.get('password')?.valid"></small> -->
        <!-- *ngIf=" submitted && loginForm.get('password')?.errors?.['required']" -->
        <small *ngIf="loginForm.get('password')?.errors?.['minlength']"> Enter valid
          Password</small>
      </div>
      <button [disabled]="!loginForm.valid" type="submit"
      (click)="onSubmit(loginForm)">Sign In</button>
    </form>
  </div>
</div>
